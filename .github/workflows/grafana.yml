name: Test Grafana Setup

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  grafana-setup:
    name: Test Grafana install
    runs-on: ubuntu-24.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      
      - name: Build kpi-collector
        run: go build -o kpi-collector ./cmd/kpi-collector

      - name: Start Grafana via kpi-collector
        run: | 
          # Start Grafana with SQLite datasource
          ./kpi-collector grafana start --datasource=sqlite

          # Wait for Grafana to start
          sleep 20

          # Verify container is running
          docker ps | grep grafana-kpi

          # Verify provisioning files exist
          docker exec grafana-kpi ls -l /etc/grafana/provisioning/dashboards/dashboards.yaml
          docker exec grafana-kpi ls -l /var/lib/grafana/dashboards/dashboard.json
          docker exec grafana-kpi ls -l /etc/grafana/provisioning/datasources/

          # Verify datasource is loaded in Grafana via API
          docker exec grafana-kpi curl -s -u admin:admin http://localhost:3000/api/datasources | grep -E "(frser-sqlite-datasource|KPI-SQLite)" || echo "Datasource not found"

          # Verify dashboard is loaded in Grafana via API
          docker exec grafana-kpi curl -s -u admin:admin \
          "http://localhost:3000/api/search?query=KPI" | grep -E "(Certsuite KPI per Cluster|KPI Collection Tool)" || echo "Dashboard not found"
      - name: Clean up Grafana container
        run: ./kpi-collector grafana stop || true