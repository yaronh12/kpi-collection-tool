name: Update golangci-lint Version
on:
  schedule:
    - cron: '0 2 * * *' # Every day at 2am UTC
  workflow_dispatch:

jobs:
  update-golangci-lint-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest golangci-lint release version
        id: get_version
        run: |
          # Function to get golangci-lint version with retries
          get_version() {
            local retries=3
            local delay=5

            for ((i=1; i<=retries; i++)); do
              echo "Attempt $i to fetch golangci-lint version..."

              # Make API call with timeout
              response=$(curl -s --max-time 30 https://api.github.com/repos/golangci/golangci-lint/releases/latest)

              if [ $? -eq 0 ] && [ -n "$response" ]; then
                # Extract tag_name and validate it's not null/empty
                version=$(echo "$response" | jq -r '.tag_name // empty')

                if [ -n "$version" ] && [ "$version" != "null" ]; then
                  echo "Successfully fetched golangci-lint version: $version"
                  echo "version=$version" >> $GITHUB_OUTPUT
                  return 0
                else
                  echo "Invalid version format: '$version'"
                fi
              else
                echo "API call failed or returned empty response"
              fi

              if [ $i -lt $retries ]; then
                echo "Retrying in $delay seconds..."
                sleep $delay
              fi
            done

            echo "Failed to fetch valid golangci-lint version after $retries attempts"
            exit 1
          }

          get_version

      - name: Update Makefile
        id: update_makefile
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          MAKEFILE="Makefile"
          
          # Check current version in Makefile
          if [ ! -f "$MAKEFILE" ]; then
            echo "Makefile not found!"
            exit 1
          fi

          # Extract current version
          # Matches: go install .../golangci-lint@<version>
          CURRENT_VERSION=$(grep "go install github.com/golangci/golangci-lint" "$MAKEFILE" | grep -o "@v[0-9.]*" | sed 's/^@//' | head -n 1)
          
          echo "Current version in Makefile: $CURRENT_VERSION"
          echo "Latest version: $VERSION"
          
          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "Version is already up to date."
            echo "updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Update the version in Makefile
          # We use sed to replace the version tag after the specific package path
          sed -i.bak -E "s|(go install github.com/golangci/golangci-lint.*@)v[0-9.]+.*|\1$VERSION|" "$MAKEFILE"
          rm -f "$MAKEFILE.bak"
          
          # Verify the change
          NEW_VERSION_IN_FILE=$(grep "go install github.com/golangci/golangci-lint" "$MAKEFILE" | grep -o "@v[0-9.]*" | sed 's/^@//' | head -n 1)
          if [ "$NEW_VERSION_IN_FILE" != "$VERSION" ]; then
             echo "Error: Failed to update version in Makefile. Found: $NEW_VERSION_IN_FILE"
             exit 1
          fi

          echo "Successfully updated Makefile to version $VERSION"
          echo "updated=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.update_makefile.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update golangci-lint version to ${{ steps.get_version.outputs.version }}"
          title: "Update golangci-lint version to ${{ steps.get_version.outputs.version }}"
          body: "Automated PR to update golangci-lint version in Makefile to the latest release."
          branch: "update-golangci-lint-${{ steps.get_version.outputs.version }}"
          delete-branch: true

